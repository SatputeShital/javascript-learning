<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Assignment</title>
</head>
<body>
    <main>
        <div id="overview">
          <h1>HTML & JavaScript are Crucial Technologies</h1>
            <p>The web will not work without them....</p>
        </div>
        <div id="advantages">
            <ul>
                <li>Flexible</li>
                <li id="secondAdv">Available</li>
                <li>Magical</li>
            </ul>
        </div>
    </main>

    <script>
        console.log("------------- querySelector() for Main Heading ------------- ");
        const mainHeading=document.querySelector("h1");
        console.log(mainHeading);
        console.log(mainHeading.innerHTML);
        console.log("------------- querySelector() for 2nd Advantage ------------- ");
        const secondAdvantage=document.querySelector("#secondAdv");
        console.log(secondAdvantage);
        console.log(secondAdvantage.innerHTML);
        console.log("------------- querySelectorAll() for div Advantages------------- ");
        const advdiv=document.querySelectorAll("#advantages");
        for (const element of advdiv) {

            console.log(element.innerHTML);
            
        }
            
        
        
    </script>
</body>
</html>
